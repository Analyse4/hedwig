trigger:
  branches:
    include:
      - master
variables:
  TAG: 0.0.1-alpha.13

stages:
  - stage: Build
    jobs:
      - job: build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Docker@2
            displayName: Login to Docker Hub
            inputs:
              command: login
              containerRegistry: DockerHub
          - task: Docker@2
            displayName: Build and Push
            inputs:
              command: buildAndPush
              repository: analyse4/hedwig
              tags: $(TAG)
  - stage: Deploy
    jobs:
      - job: deploy
        pool:
          vmImage: 'ubuntu-latest'
          steps:
#          # SSH
#          # Run shell commands or a script on a remote machine using SSH
          - task: SSH@0
            inputs:
              sshEndpoint: alibabacloud-ecs-1
              runOptions: 'inline' # Options: commands, script, inline
              #commands: mkdir -p /root/test/test # Required when runOptions == Commands
              #scriptPath: # Required when runOptions == Script
              inline: | # Required when runOptions == Inline
                mkdir -p test/test
              #args: # Optional
              #failOnStdErr: true # Optional

