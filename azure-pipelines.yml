trigger:
  branches:
    include:
      - master
variables:
  TAG: 0.0.1-alpha.11

stages:
  - stage: Build
    jobs:
      - job: build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Docker@2
            displayName: Login to Docker Hub
            inputs:
              command: login
              containerRegistry: DockerHub
          - task: Docker@2
            displayName: Build and Push
            inputs:
              command: buildAndPush
              repository: analyse4/hedwig
              tags: $(TAG)
